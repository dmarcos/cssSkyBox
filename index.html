  <script src="js/cssCube.js"></script>
  <script type="text/javascript">
  var panoramaVisible = false;
  var cssCube = new Cube();

  $(function() {
    cssCube.render('viewport');
   // cssCube.loadImages('/images/panorama/front.png', '/images/panorama/back.png', 
     //                  '/images/panorama/top.png', '/images/panorama/right.png',
       //                '/images/panorama/bottom.png', '/images/panorama/left.png');
  });

  $(document).keypress(function(e) {
    if(e.which == 112) { // p key pressed
      if (!panoramaVisible) {
        cssCube.showImages();
      } else {
        cssCube.hideImages();
      }
      panoramaVisible = !panoramaVisible;
    }
  });
  </script>
